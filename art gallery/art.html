        <h2>1. Atif Aslam</h2>
        <figure>
            <img src="download.jpg" alt="" class="img1">
            <figcaption class="dim">Atif Aslam is a well-known Pakistani singer and actor, renowned for his soulful voice and versatility in various music genres, including pop, rock, and classical. Born on March 12, 1983, in Wazirabad, Pakistan, Atif gained widespread fame in the early 2000s with his debut album *Jal Pari* (2004), which included hits like "Jal Pari" and "Bheegi Bheegi." His unique voice and ability to convey deep emotion through his singing quickly earned him a large following.

                Atif's success is not limited to Pakistan; he has achieved popularity in India and across other parts of the world, especially for his contributions to Bollywood music. His songs in Bollywood films, such as "Tera Hone Laga Hoon" (*Ajab Prem Ki Ghazab Kahani*), "Jeene Laga Hoon" (*Ramaiya Vastavaiya*), and "Pehli Nazar Mein" (*Race*), have become immensely popular.
                
                Atif Aslam's voice has been described as melodious and emotionally resonant, with a wide vocal range that allows him to sing both high-energy and melancholic songs. Over the years, he has received numerous awards and accolades for his musical contributions, establishing himself as one of the leading figures in contemporary South Asian music.
                
                In addition to his music career, Atif Aslam has also appeared in a few Pakistani films and has become a significant cultural figure in the entertainment industry. Despite his fame, he remains known for his humble and down-to-earth personality.</figcaption>
        </figure>
    </div>
        <div>
            <h2>2. Waqar Zaka</h2>
            <figure>
                <img src="download (1).jpg" alt="" class="img2">
                <figcaption class="dim2">Waqar Zaka is a prominent Pakistani social media influencer, television host, and digital entrepreneur, known for his bold personality and involvement in technology, social media, and youth culture. Born on July 17, 1986, in Karachi, Pakistan, Waqar gained widespread attention in the early 2000s through his work as a TV host, most notably for his show *"Technologix,"* where he discussed technology, gadgets, and internet trends. 

                    Waqar Zaka has built a significant presence on social media platforms like YouTube, Instagram, and Twitter, where he often shares content related to technology, digital marketing, and cryptocurrency. His videos frequently feature him offering advice, sharing tips on online earning, and discussing the latest tech innovations. Over time, he has become a controversial figure due to his outspoken nature and sometimes bold and provocative stances on various issues.
                    
                    In addition to his work in technology, Waqar Zaka is known for his involvement in cryptocurrency and blockchain, actively promoting and educating people about digital currencies. He has also gained attention for his charity work, where he helps underprivileged communities, often using his online platforms to raise awareness and funds for various causes.
                    
                    Waqar Zaka is known for his strong opinions and unconventional approach to many topics, which has earned him both support and criticism from the public. Despite the controversies, he remains a popular figure among Pakistan’s youth, especially for his ability to connect with them through digital media.
                    
                    With his dynamic career and bold personality, Waqar Zaka continues to be a key figure in Pakistan’s digital and media landscape.</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <h2>3. Babar Azam</h2>
                <img src="images.jpg" alt="" class="img3">
                <figcaption class="dim3">Babar Azam is a highly regarded Pakistani cricketer, widely recognized as one of the most talented and consistent batsmen in modern cricket. Born on October 15, 1994, in Lahore, Pakistan, Babar quickly rose to prominence with his elegant batting style, technical proficiency, and ability to adapt across all formats of the game. He is known for his calm demeanor, focus, and ability to perform under pressure.

                    Babar Azam made his international debut for Pakistan in 2015 and has since established himself as a key player in all formats of the game—Test, One Day International (ODI), and T20. As of 2024, he serves as the captain of Pakistan's national cricket team in all formats, a role in which he has gained significant respect for his leadership skills, both on and off the field.
                    
                    His batting is characterized by precision, timing, and consistency, making him one of the top-ranked players in ICC’s batting rankings in all formats. Babar is particularly known for his classical stroke play and ability to chase down challenging totals, whether in limited-overs formats or longer Test innings. He has frequently compared to cricketing legends like Virat Kohli due to his similar playing style and consistency in international cricket.
                    
                    In addition to his impressive batting, Babar Azam has broken numerous records. He is known for scoring runs quickly and for his ability to perform well in high-pressure situations, including in key international tournaments. His consistency has earned him several accolades, and he is one of Pakistan’s most valuable cricketing assets.
                    
                    Babar Azam has earned recognition as one of the top young cricketers globally, with his performances in both domestic and international cricket establishing him as a key figure for Pakistan's future success.</figcaption>
            </figure>
        </div>
