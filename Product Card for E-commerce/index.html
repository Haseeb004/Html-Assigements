<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .product img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }
        .product-name {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
        .product-description {
            text-align: center;
            color: #555;
        }
        .price {
            font-size: 18px;
            text-align: center;
        }
        .old-price {
            text-decoration: line-through;
            color: #888;
        }
        .new-price {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Product Showcase</h1>

        <div class="product">
            <img src="download.jpg" alt="Product Image">
            <p class="product-name">Wireless Headphones</p>
            <p class="product-description">Experience crystal-clear sound with these state-of-the-art wireless headphones. Perfect for music, calls, and gaming.</p>
            <div class="price">
                <span class="old-price">$150</span>
                <span class="new-price">$99</span>
            </div>
        </div>
    </div>
</body>
</html>
