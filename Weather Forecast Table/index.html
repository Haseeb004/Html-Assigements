<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Weather Report</h1>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Temperature</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-12-13</td>
                    <td>25째C</td>
                    <td>Sunny</td>
                </tr>
                <tr>
                    <td>2024-12-14</td>
                    <td>22째C</td>
                    <td>Cloudy</td>
                </tr>
                <tr>
                    <td>2024-12-15</td>
                    <td>18째C</td>
                    <td>Rainy</td>
                </tr>
                <tr>
                    <td>2024-12-16</td>
                    <td>20째C</td>
                    <td>Partly Cloudy</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
